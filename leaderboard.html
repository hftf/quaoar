<head>
  <title>Leaderboard</title>
</head>

<body>
  <div id="outer">
    {{> leaderboard}}
  </div>
</body>

<template name="leaderboard">
  <div class="leaderboard">
    {{#each teams}}
      {{> team}}
    {{/each}}
  </div>

  {{#if selected_name}}
  <div class="details">
    <div class="name">{{selected_name}}</div>
    <input type="button" class="inc" value="Give 5 points" />
  </div>
  {{/if}}

  {{#unless selected_name}}
  <div class="none">Click a player to select</div>
  {{/unless}}
</template>

<template name="team">
  <div class="team">
    <h1>{{name}}</h1>
    {{#each players}}
      {{> player}}
    {{/each}}
  </div>
</template>

<template name="player">
  <div class="player {{selected}}">
    <span class="name">{{name}}</span>
    <span class="score">{{score}}</span>
    {{#if selected_name}}
    <div class="">
      <input type="button" class="power" data-points="15" value="+15" />
      <input type="button" class="ten"   data-points="10" value="+10" />
      <input type="button" class="neg"   data-points="-5" value="&ndash;5" />
    </div>
    {{/if}}
  </div>
</template>
