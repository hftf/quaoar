<head>
  <title>Leaderboard</title>
</head>

<body>
  <div class="container">
    <header>
      <h1 class="remove-bottom" style="margin-top: 40px;">
        <em><span class="swash">Q</span>uaoar</em>
      </h1>
      <hr />
    </header>
    {{> leaderboard}}
  </div>
</body>

<template name="leaderboard">
  <div class="teams">
    <div class="one columns">
      <br />
    </div>
    {{#each teams}}
      {{> team}}
    {{/each}}
  </div>
</template>

<template name="team">
  <div class="team seven columns">
    <h2>
      <span class="name">{{name}}</span><!--
      --><span class="score">{{score}}</span>
    </h2>
    <hr class="half-bottom" />
    {{#each players}}
      {{> player}}
    {{/each}}
  </div>
</template>

<template name="player">
  <div class="player {{selected}}">
    <span class="name">{{name}}</span><!--
    --><span class="score">{{score}}</span>
    {{#if selected_name}}
    <div class="">
      <input type="button" class="remove-bottom power" data-points="15" value="+15" />
      <input type="button" class="remove-bottom ten"   data-points="10" value="+10" />
      <input type="button" class="remove-bottom neg"   data-points="-5" value="&ndash;5" />
    </div>
    {{/if}}
  </div>
</template>
